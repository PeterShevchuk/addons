<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Додаткова робота</title>
  </head>
  <body>
    <div class="container">
      <form action="#" method="get">
        <div class="getform">
          <label for="formFirstName">Введіть ім"я</label>
          <input id="formFirstName" class="getform-name" type="name" name="name" placeholder="your Name *" required />

          <label for="formLastName">Введіть прізвище</label>
          <input id="formLastName" class="getform-name" type="name" name="name" placeholder="your Name *" required />

          <label for="formEmail">Введіть Email</label>
          <input id="formEmail" class="getform-email" type="email" name="email" placeholder="your e-mail *" required />

          <label for="form">Телефон</label>
          <input id="form" class="getform-sub" type="text" name="phone" placeholder="096-123-4567" pattern="+38 [0-9]{3}-[0-9]{3}-[0-9]{4}" />
          <!-- <textarea class="getform-text" name="body" placeholder="Your message *" required></textarea> -->
        </div>
        <input class="getform-btn" type="submit" value="Send Message" />
      </form>
    </div>

    <script src="../stric.js" type="module"></script>
    <script src="./js/users.js" type="module"></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
